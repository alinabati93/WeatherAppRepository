<mat-card>
  <mat-form-field>
    <mat-label>Enter new city name...</mat-label>
    <input matInput placeholder="Ex. Isfahan" [(ngModel)]="cityName">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addNewCity()" style="padding: 15px 10px;margin-left: 10px;"><i class="fa fa-plus" aria-hidden="true"></i> Add to list</button>
</mat-card>
